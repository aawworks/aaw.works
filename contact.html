<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAWW - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px 40px;
            font-family: 'DM Sans', sans-serif;
            line-height: 1.6;
            color: #000000;
            background-color: #ffffff;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #ffffff;
        }

        .moving-text {
            position: fixed;
            color: rgba(0, 0, 0, 0.1);
            font-size: 800px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 300;
            white-space: nowrap;
            animation: slideText 240s linear infinite;
            left: 50%;
            top: 50%;
        }

        @keyframes slideText {
            0% {
                transform: translate(-50%, -50%) translateX(-100vw);
            }
            100% {
                transform: translate(-50%, -50%) translateX(100vw);
            }
        }

        .header {
            display: flex;  
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .logo {
            font-size: 32px;
            font-weight: 400;
            text-decoration: none;
            color: #000000;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            font-size: 18px;
            text-decoration: none;
            color: #000000;
            font-weight: 400;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .email {
            font-size: 24px;
            font-weight: 300;
        }

        .email a {
            color: #000000;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .email a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <div class="moving-text">AAWW AAWW AAWW AAWW AAWW AAWW AAWW AAWW AAWW AAWW</div>
    </div>

    <div class="header">
        <a href="index.html" class="logo">AAWW 建築事務所</a>
        <div class="nav">
            <a href="works.html">Works</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="content">
        <div class="email">
            <a href="mailto:works@aaw.works">works@aaw.works</a>
        </div>
    </div>
</body>
</html>
