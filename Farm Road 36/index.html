        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 0 -40px;
            padding: 0 40px;
        }

        .image-container {
            position: relative;
            width: 100%;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .image-container.landscape {
            grid-column: span 2;
        }

        .image-container::before {
            content: "";
            display: block;
            padding-top: 75%; /* 4:3 aspect ratio */
        }

        .image-container.portrait::before {
            padding-top: 133.33%; /* 3:4 aspect ratio */
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-color: #f5f5f5;
        }

        .image-container img.loaded {
            opacity: 1;
        }

        .image-container .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            transform: scale(1.1);
            transition: opacity 0.3s ease;
        }

        .image-container img.loaded + .placeholder {
            opacity: 0;
        }

        @media (max-width: 1200px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .image-container.landscape {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .image-grid {
                grid-template-columns: 1fr;
                margin: 0 -20px;
                padding: 0 20px;
                gap: 10px;
            }

            .image-container.landscape {
                grid-column: span 1;
            }
        }
    </style>

    <script>
        function checkImageOrientation(img) {
            if (img.naturalWidth > img.naturalHeight) {
                img.parentElement.classList.add('landscape');
            } else {
                img.parentElement.classList.add('portrait');
            }
        }

        // Add intersection observer for lazy loading
        const images = document.querySelectorAll('.image-container img');
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (!img.src.includes(img.getAttribute('data-src'))) {
                        img.src = img.getAttribute('data-src');
                    }
                    observer.unobserve(img);
                }
            });
        }, {
            rootMargin: '50px 0px',
            threshold: 0.01
        });

        images.forEach(img => {
            if ('loading' in HTMLImageElement.prototype) {
                // Browser supports native lazy loading
                img.loading = 'lazy';
            } else {
                // Use intersection observer as fallback
                const src = img.src;
                img.src = '';
                img.setAttribute('data-src', src);
                imageObserver.observe(img);
            }
        });
    </script>
