<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAWW</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;  /* Light grey similar to the image */
            font-family: 'DM Sans', sans-serif;
        }

        .title-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 24px;
            letter-spacing: 2px;
            color: #333;
            text-decoration: none;
            font-weight: 300;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .title:hover {
            opacity: 0.7;
        }

        /* Background animation */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .moving-text {
            position: fixed;
            color: rgba(0, 0, 0, 0.03);  /* Black with 0.03 opacity for subtlety */
            font-size: 800px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 300;
            white-space: nowrap;
            animation: slideText 240s linear infinite;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes slideText {
            0% {
                transform: translate(-50%, -50%) translateX(-100vw);
            }
            100% {
                transform: translate(-50%, -50%) translateX(100vw);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="moving-text">AAWW AAWW AAWW AAWW AAWW AAWW AAWW AAWW AAWW AAWW</div>
    </div>

    <!-- Centered Title -->
    <div class="title-container">
        <a href="works.html" class="title">AAWW</a>
    </div>
</body>
</html>
