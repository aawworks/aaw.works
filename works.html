    <style>
        body {
            margin: 0;
            padding: 20px 40px;
            font-family: 'DM Sans', sans-serif;
            line-height: 1.6;
            color: #000000;
            background-color: #ffffff;
            cursor: crosshair;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .logo {
            font-size: 32px;
            font-weight: 400;
            text-decoration: none;
            color: #000000;
            cursor: crosshair;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            font-size: 18px;
            text-decoration: none;
            color: #000000;
            font-weight: 400;
            cursor: crosshair;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .project {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3;
            background-color: #f5f5f5;
        }

        .project a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #ffffff;
        }

        .project-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .project img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            will-change: transform, opacity;
        }

        .project img.loaded {
            opacity: 1;
        }

        .project .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            transform: scale(1.1);
            transition: opacity 0.3s ease;
        }

        .project img.loaded + .placeholder {
            opacity: 0;
        }

        .project-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
            text-align: center;
        }

        .project:hover .project-info {
            opacity: 1;
        }

        .project:hover img.loaded {
            transform: scale(1.05);
        }

        .project-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
            text-align: center;
        }

        .project-details {
            font-size: 16px;
            opacity: 0.9;
        }

        @media (max-width: 1024px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Add intersection observer for lazy loading
        const images = document.querySelectorAll('.project img');
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (!img.src.includes(img.getAttribute('data-src'))) {
                        img.src = img.getAttribute('data-src');
                    }
                    observer.unobserve(img);
                }
            });
        }, {
            rootMargin: '50px 0px',
            threshold: 0.01
        });

        images.forEach(img => {
            if ('loading' in HTMLImageElement.prototype) {
                // Browser supports native lazy loading
                img.loading = 'lazy';
            } else {
                // Use intersection observer as fallback
                const src = img.src;
                img.src = '';
                img.setAttribute('data-src', src);
                imageObserver.observe(img);
            }
        });
    </script>
